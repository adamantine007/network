<section class="row" ng-controller="EditProfileController">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="col-xs-6 col-md-offset-1 col-md-5">
          <div class="form-group" show-errors>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required>
            <div ng-messages="userForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">First name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required>
            <div ng-messages="userForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Last name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
            <div ng-messages="userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email address is required.</p>
              <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username" lowercase required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
        </div>

        <div class="col-xs-6 col-md-5">
          <div class="form-group" show-errors>
            <label for="professions">Professions</label>
            <!--<input type="text" id="professions" name="professions" class="form-control" ng-model="user.professions" placeholder="Professions" required>-->
            <!--<ui-select ng-model="user.professions" id="professions" name="professions">-->
              <!--<ui-select-match>-->
                <!--<span ng-bind="$select.selected.name"></span>-->
              <!--</ui-select-match>-->
              <!--<ui-select-choices repeat="item in (professions | filter: $select.search) track by item._id">-->
                <!--<span ng-bind="item.name"></span>-->
              <!--</ui-select-choices>-->
            <!--</ui-select>-->
            <!--<br>-->

            <ui-select id="professions" name="professions" multiple ng-model="form.selectedProfessions" sortable="true" close-on-select="false">
              <ui-select-match placeholder="Select profession(s)...">{{$item.name}}</ui-select-match>
              <ui-select-choices repeat="item in (professions | filter: $select.search) track by item._id">
                <div ng-bind-html="item.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <div ng-messages="userForm.professions.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Profession is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="interests">Interested in</label>
            <!--<input type="text" id="interests" name="interests" class="form-control" ng-model="user.interests" placeholder="Interested in" required>-->
            <!--<ui-select ng-model="user.interests" id="interests" name="interests">-->
              <!--<ui-select-match>-->
                <!--<span ng-bind="$select.selected.name"></span>-->
              <!--</ui-select-match>-->
              <!--<ui-select-choices repeat="item in (interests | filter: $select.search) track by item._id">-->
                <!--<span ng-bind="item.name"></span>-->
              <!--</ui-select-choices>-->
            <!--</ui-select>-->

            <ui-select id="interests" name="interests" multiple ng-model="form.selectedInterests" sortable="true" close-on-select="false">
              <ui-select-match placeholder="Select interest(s)...">{{$item.name}}</ui-select-match>
              <ui-select-choices repeat="item in (interests | filter: $select.search) track by item._id">
                <div ng-bind-html="item.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <div ng-messages="userForm.interests.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Interest is required.</p>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
        <div class="col-xs-12 col-md-offset-1 col-md-10">
          <div class="form-group" show-errors>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" ng-model="user.address" placeholder="Address" required>
            <div ng-messages="userForm.address.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Address is required.</p>
            </div>
          </div>

          <script src="http://maps.google.com/maps/api/js"></script>
          <script src="/lib/gmaps/gmaps.js"></script>
          <style type="text/css">
            #map {
              width: 200px;
              height: 200px;
            }
          </style>
          <div id="map"></div>
          <script src="/lib/mapsSetup.js"></script>
        </div>


        <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong>Profile Saved Successfully</strong>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
</section>
